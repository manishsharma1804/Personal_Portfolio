<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- Theme Color for Mobile Browsers and PWA -->
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest/site.webmanifest">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="logo/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="logo/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="logo/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="logo/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo/favicon/apple-touch-icon.png">
    
    <!-- Primary Meta Tags -->
    <title>Manish Sharma - Portfolio</title>
    <meta name="title" content="Manish Sharma - Portfolio">
    <meta name="description" content="Professional portfolio and blog showcasing projects, skills, and experiences.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://manishsharma1804.github.io/Personal_Portfolio/">
    <meta property="og:title" content="Manish Sharma - Portfolio">
    <meta property="og:description" content="Professional portfolio and blog showcasing projects, skills, and experiences.">
    <meta property="og:image" content="manifest/AppImages/android/android-launchericon-512x512.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://manishsharma1804.github.io/Personal_Portfolio/">
    <meta property="twitter:title" content="Manish Sharma - Portfolio">
    <meta property="twitter:description" content="Professional portfolio and blog showcasing projects, skills, and experiences.">
    <meta property="twitter:image" content="manifest/AppImages/android/android-launchericon-512x512.png">
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.cdnfonts.com/css/the-chairman" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container">
        <div class="loader">
            <img src="logo/logo.png" alt="Loading...">
        </div>
    </div>

    <div class="content-wrapper">
        <!-- Header -->
        <header>
            <nav class="navbar">
                <button class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="navbar-logo">
                    <img src="https://lh3.googleusercontent.com/d/1QdYHEYzLrwxSqQmgmWvg90ohTDPZbCy_" alt="Portfolio Logo" class="logo-image" onerror="console.log('Logo failed to load')">
                </div>
                <div class="nav-links">
                    <a href="#about">About</a>
                    <a href="#experience">Experience</a>
                    <a href="#skills">Skills</a>
                    <a href="#certifications">Certifications</a>
                    <a href="#projects">Projects</a>
                    <a href="#blog">Blog</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero" id="hero">
            <div class="hero-content" id="heroContent">
                <!-- Content will be loaded dynamically -->
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <div class="container">
                <h2>About Me</h2>
                <div id="aboutContent"></div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section">
            <div class="container">
                <h2>Experience</h2>
                <div id="experienceContent"></div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section">
            <div class="container">
                <h2>Skills</h2>
                <div id="skillsContent"></div>
            </div>
        </section>

        <!-- Certifications Section -->
        <section id="certifications" class="section">
            <div class="container">
                <h2>Certifications</h2>
                <div id="certificationsContent"></div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section">
            <div class="container">
                <h2>Projects</h2>
                <div id="projectsContent"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h2 class="section-title">Contact</h2>
            <div class="contact-content">
                <form id="contactForm" class="contact-form" novalidate>
                    <input type="text" id="contactName" name="name" placeholder="Name" style="margin-bottom: 1rem;" required>
                    <input type="email" id="contactEmail" name="email" placeholder="Email" style="margin-bottom: 1rem;" required>
                    <textarea id="contactMessage" name="message" placeholder="Message" required></textarea>
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>
        </section>

        <!-- Blog Section -->
        <section id="blog" class="section">
            <div class="container">
                <h2>Blog</h2>
                <div id="blogContent"></div>
            </div>
        </section>


        <!-- Footer -->
        <footer>
            <p class="copyright" data-original="© ${new Date().getFullYear()} Manish Sharma. All rights reserved." data-hover="🎨 Designed • 💻 Developed • 🛠️ Maintained by <a href='https://www.instagram.com/me.manish18/' target='_blank' style='text-decoration: none; color: inherit;'>Manish Sharma</a>">© ${new Date().getFullYear()} Manish Sharma. All rights reserved.</p>
        </footer>
    </div>

    <!-- Custom JS -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
